<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="assets/css/style.css" rel="stylesheet" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer">
    </script>
    <!-- Adding Bootstrap -->
    <link
      rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
    <title>King's Weather App</title>
  </head>

  <header>
    <h1>☀️ What's the Weather Today? ⛈️</h1>
  </header>

  <body>
    <main class="page">
      <section class="content">
        <div class="searching">
          <h2>Search for a City:</h2>
          <input
            id="search-city" type="text" name="city" placeholder="Look up city" autocomplete="on"/>
          <ul id="cities-list"></ul>
          <button
            id="search-btn" type="button" onclick="saveCities(), displayCitiesButtons()">
            Search
          </button>
        </div>

        <div class="search-result" id="saved-city"></div>
      </section>

      <section class="results">
        <div id="city-selected"></div>
        <h3>Upcoming Forecast</h3>
        <div id="upcoming-forecast"></div>
      </section>
    </main>
  </body>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous">
  </script>

  <script src="assets/js/script.js"></script>
</html>
