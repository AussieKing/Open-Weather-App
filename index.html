<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/style.css" rel="stylesheet"> 
    <title>King's Weather App</title>
</head>

<body>
    <div class="container"> <!-- Main container -->
        <div class="currentInfo">

            <div class="date-container"></div>
                <div class="time" id="time"></div>
                    <!-- 12:30 <span id="am-pm">PM</span> -->
                <div class="date" id="date">
                </div>
                    
                <div class="others" id="current-weather-variables">
                    
                </div>
            </div>

            <div class="location-container">
                <div class="time-zone" id="time-zone">AEST</div>
                <div class="country" id="country">AUSTRALIA</div>
            </div>
        </div>
    </div>

    <div class="future-weather-forecast">
        <div class="today" id="current-temperature">
            <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="weather-icon">
            <div class="other">
              <div class="day">Mon</div>
              <div id="temperature">Day - 35.6&#176; C</div>
              <div id="temperature">Night - 25.6&#176; C</div>
            </div>
        </div>
        <div class="weather-forecast" id="weather-forecast">
            <div class="weather-forecast-item">
                <div class="day">Tue</div>
                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="weather-icon">
                <div id="temperature">Day - 35.6&#176; C</div>
                <div id="temperature">Night - 25.6&#176; C</div>
            </div>
        </div>
        <div class="weather-forecast" id="weather-forecast">
            <div class="weather-forecast-item">
                <div class="day">Wed</div>
                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="weather-icon">
                <div id="temperature">Day - 35.6&#176; C</div>
                <div id="temperature">Night - 25.6&#176; C</div>
            </div>
        </div>
        <div class="weather-forecast" id="weather-forecast">
            <div class="weather-forecast-item">
                <div class="day">Thu</div>
                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="weather-icon">
                <div id="temperature">Day - 35.6&#176; C</div>
                <div id="temperature">Night - 25.6&#176; C</div>
            </div>
        </div>
        <div class="weather-forecast" id="weather-forecast">
            <div class="weather-forecast-item">
                <div class="day">Fri</div>
                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="weather-icon">
                <div id="temperature">Day - 35.6&#176; C</div>
                <div id="temperature">Night - 25.6&#176; C</div>
            </div>
        </div>
        <div class="weather-forecast" id="weather-forecast">
            <div class="weather-forecast-item">
                <div class="day">Sat</div>
                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="weather-icon">
                <div id="temperature">Day - 35.6&#176; C</div>
                <div id="temperature">Night - 25.6&#176; C</div>
            </div>
        </div><div class="weather-forecast" id="weather-forecast">
            <div class="weather-forecast-item">
                <div class="day">Sun</div>
                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="weather-icon">
                <div id="temperature">Day - 35.6&#176; C</div>
                <div id="temperature">Night - 25.6&#176; C</div>
            </div>
        </div>
    </div>   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>       
    <script src="assets/js/script.js"></script>
</body>
</html>
